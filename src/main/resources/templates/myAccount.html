<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header">


<body>

<div th:replace="common/header :: navbar"/>

<div class="container">
<div class="row">
    <div class="col-md-8">
        <h2 class="section-headline"><span>Konto Użytkownika</span></h2>
    </div>
    <div class="col-md-4">
        <img src="/image/logo.png" class="img-responsive"/>
    </div>
    <hr style="position:absolute; width:55%; height: 6px; background-color: #333; z-index: -1; margin-top: 100px"/>
</div>
    <div class="row" style="margin-top: 120px">
        <div class="col-md-9 offset-md-3">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#tab-1" role="tab" aria-controls="nav-home" aria-selected="true">Zarejestruj się</a>
                    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#tab-2" role="tab" aria-controls="nav-profile" aria-selected="false">Zaloguj</a>
                    <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#tab-3" role="tab" aria-controls="nav-contact" aria-selected="false">Zapomniałem Hasła</a>
                </div>
            </nav>
        <!--<ul class="nav nav-tabs">
            <li class="nav-item px-2"><a class="nav-link active" href="#tab-1"><span style="color:red;">Zarejestruj się</span></a></li>
            <li class="nav-item px-4"><a class="nav-link" href="#tab-2"><span style="color:red;">Zaloguj</span></a></li>
            <li class="nav-item"><a class="nav-link" href="#tab-3"><span style="color:red;">Zapomniałem Hasła</span></a></li>
        </ul>-->

            <div class="tab-content">
                <!--registration panel-->
                <div class="tab-pane fade" id="tab-1">
                    <div class="panel-group">
                        <div class="panel panel-defoult" style="border: none">
                            <div class="panel-body" style="background-color: #ededed; margin-top: 20px">
                                <form>
                                    <div class="form-group">
                                        <label for="nowyUzytkownik">* Użytkownik</label>
                                        <input required="required" type="text" class="form-control" id="nowyUzytkownik" name="użytkownik" placeholder="Wprowadz nazwe użytkownika">
                                        <p style="color: #828282"></p>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">* Adres email</label>
                                        <input required="required" type="text" class="form-control" id="email" name="email" placeholder="Email">
                                        <p style="color: #828282"></p>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Utwórz nowe konto</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!--login panel-->
                <div class="tab-pane fade" id="tab-2">
                    <div class="panel-group">
                        <div class="panel panel-defoult" style="border: none">
                            <div class="panel-body" style="background-color: #ededed; margin-top: 20px">
                                <form>
                                    <div class="form-group">
                                        <label for="userLogin">* Login</label>
                                        <input required="required" type="text" class="form-control" id="userLogin" name="login" placeholder="Podaj login">
                                        <p style="color: #828282"></p>
                                    </div>
                                    <div class="form-group">
                                        <label for="hasloUzytkownika">* Podaj hało</label>
                                        <input required="required" type="text" class="form-control" id="hasloUzytkownika" name="haslo" placeholder="Hasło">
                                        <p style="color: #828282"></p>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Zaloguj</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!--forgot password panel-->
                <div class="tab-pane fade" id="tab-3">
                    <div class="panel-group">
                        <div class="panel panel-defoult" style="border: none">
                            <div class="panel-body" style="background-color: #ededed; margin-top: 20px">
                                <form>
                                    <div class="form-group">
                                        <label for="emailUzytkownika">* Login</label>
                                        <input required="required" type="text" class="form-control" id="emailUzytkownika" name="email" placeholder="Podaj email podany podczas rejestracji">
                                        <p style="color: #828282"></p>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Resetuj hasło</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </div>
</div>

<div th:replace="common/header :: bootom-scripts"/>

</body>
</html>
